name: huni_sa_tribu
description: A digital museum platform for indigenous music and culture
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  mobile_scanner: ^7.0.1
  flutter_tts: ^4.0.2
  audioplayers: ^6.0.0
  http: ^1.5.0
  provider: ^6.0.5
  video_player: ^2.10.0
  shared_preferences: ^2.1.1
  video_thumbnail: ^0.5.0
  path_provider: ^2.0.14
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/iamges/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/videos/
    - assets/artifacts/
    - assets/image/background/logging/